<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windy Rose Petals</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-image: url("iar.png");
	background-size: cover;
	background-repeat: no-repeat;
      overflow: hidden;
      font-family: sans-serif;
    }
    
.button-63 {
	position: relative;
	margin-top:38%;
	
  align-items: center;
  background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
  border: 0;
  border-radius: 8px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 140px;
  padding: 19px 24px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
z-index:3;	
	margin-left: 62%;
}

.button-63:active,
.button-63:hover {
  outline: 0;
}

@media (min-width: 768px) {
  .button-63 {
    font-size: 24px;
    min-width: 196px;
  }
}
    .start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #111 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-align: center;
      z-index: 100;
      cursor: pointer;
      user-select: none;
      transition: opacity 1s ease;
    }


}
.image-text-container {
  position: relative;
text-align: center;
}

.overlay-image {
position: absolute;
	top:17%;
	left:27%;
  width: 32%;
  height: 76%;
  
  border-radius: 27px;
}

.overlay-text {
  position: absolute;
  top:90%;
  left:45%;
  transform: translate(-50%, -50%);
  color: #8B008B;
  text-align: center;
  padding: 20px;
  text-shadow: 2px 2px 5px #000;
  z-index: 3;
}

.overlay-text h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: fallAndSway linear forwards;
      z-index: 6;
      pointer-events: none;
    }

    @keyframes fallAndSway {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      25% {
        transform: translate(-15px, 25vh) rotate(45deg);
      }
      50% {
        transform: translate(0px, 50vh) rotate(90deg);
      }
      75% {
        transform: translate(-20px, 75vh) rotate(135deg);
      }
      100% {
        transform: translate(-30px, 110vh) rotate(180deg);
        opacity: 0;
      }
    }

    svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.2));
    }
  </style>
</head>
<body>
<button class="button-63" role="button" onClick="document.location='3.html'">happiest birthday!&#129395&#129395&#127856</button>
</button>
<div class="image-text-container">
  <img src="i1.jpg" alt="Background" class="overlay-image" />
  <div class="overlay-text">
    <h1>Shivani Rai&#128520&#128520</h1>
  </div>
</div>



<div class="start-screen" id="startScreen">Tap to Begin</div>

<!-- Audio files -->
<audio id="wind1" src="river.mp3" loop muted></audio>
<audio id="wind2" src="sound.mp3" loop muted></audio>

<script>
  const wind1 = document.getElementById("wind1");
  const wind2 = document.getElementById("wind2");
  const startScreen = document.getElementById("startScreen");

  function startExperience() {
    wind1.muted = false;
    wind2.muted = false;
    wind1.play();
	 wind2.volume=0.34;
    wind2.play();

    startScreen.style.opacity = "0";
    setTimeout(() => startScreen.remove(), 1000);

    setInterval(createPetal, 250);
  }

  startScreen.addEventListener("click", startExperience);
  startScreen.addEventListener("touchstart", startExperience);

  function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");

    const size = Math.random() * 15 + 20;
    const startLeft = Math.random() * window.innerWidth;
    const duration = Math.random() * 5 + 6;

    petal.style.left = `${startLeft}px`;
    petal.style.top = `-40px`;
    petal.style.width = `${size}px`;
    petal.style.height = `${size}px`;
    petal.style.animationDuration = `${duration}s`;

    petal.innerHTML = `
      <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <path fill="#ff4b91" d="M16 0C10 2 0 10 6 20c6 10 10 12 10 12s4-2 10-12c6-10-4-18-10-20z"/>
      </svg>
    `;

    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), duration * 1000);
  }
</script>

</body>
</html>
